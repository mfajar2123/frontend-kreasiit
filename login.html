<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="google-site-verification"
      content="mU58inaQ0avPNvF8dFBnnFgdzSnziHqK-YEAjEyFGyg"
    />
    <meta name="robots" content="index, follow" />
    <title>Login Admin</title>
    <link rel="icon" type="image/png" href="./img/logooo.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="spinner-overlay" style="display: none">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Toast Container for Notifications -->
    <div id="toast-container"></div>

    <!-- Login Container -->
    <div id="loginSection" class="login-container card shadow fade-in">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h1 class="h4 text-gray-900">Selamat Datang Kembali!</h1>
          <p class="mb-4">Silakan login untuk mengakses dashboard admin</p>
        </div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                autocomplete="username"
                required
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                autocomplete="current-password"
                required
              />
              <button
                class="btn btn-outline-secondary toggle-password"
                type="button"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">
              Login <i class="fas fa-sign-in-alt ms-1"></i>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- jQuery and Bootstrap Bundle JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
